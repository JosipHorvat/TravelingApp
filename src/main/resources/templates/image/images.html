<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Image Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/dataTables.bootstrap.min.css">
</head>
<body>
<br>
<h1 class="text-center">Image Gallery
    <a href="/image-home" class="btn btn-warning text-right">Back</a>
    <a href="/" class="btn btn-danger text-right">Home</a>

</h1>
<br><br>

<table id="example" class="table table-striped table-bordered text-center">
    <thead>
    <tr>

        <th>Name</th>
        <th>Image</th>
        <th>Description</th>
        <th>View</th>

    </tr>
    </thead>
    <tbody th:with="count=0">
    <tr th:each = "imageGallery, hh : ${images}">
        <td th:text="${imageGallery.name}"></td>
        <td><img th:src="@{${'/image/display/'+ imageGallery.id}}"
                 class="card img-fluid" style="width:300px" alt=""/></td>
        <td th:text="${imageGallery.description}"></td>
        <td><a th:href="@{/image/imageDetails(id=${imageGallery.id})}" class="btn btn-info text-right" target="_blank">View</a></td>
    </tr>
    </tbody>
</table>
    <h1 style="float: right" class="text-center">
        <a href="/image-home" class="btn btn-warning text-right">Back</a>
        <a href="/" class="btn btn-danger text-right">Home</a>
    </h1>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.21/js/dataTables.bootstrap.min.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
        $('#example').DataTable();
    } );
</script>
</body>
</html>
